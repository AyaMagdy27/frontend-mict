<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylehome.css">
    <script src="../js/main.js"></script>
    <script src="https://kit.fontawesome.com/612befecb0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="header"></div>

    <div class="form">
        <form action="" >
            <h1 class="form-title">Login</h1>
            <div class="form-container">
                <label class="label-sty" for="Username"> UserName : </label>  
                <input class="input-sty" type="text" placeholder=" Enter your Username"n id="Username" required>
        
                <label class="label-sty" for="password">Password :</label> 
                <input class="input-sty" type="password" id="password" placeholder=" Enter your Password" >  
                <button class="bsubmit" type="submit">Login</button>
                
                <div class="remember">
                    <input type="checkbox" id="register">
                    <label class="text-sty" for="register">Remember Me</label>
                </div>
                <div class="forget">
                    <a class="log" href="#">Forgot your password?</a>
            </div>
            </div>
            
        </form>
    </div>
    
    <div id="footer"></div>
    <script src="../js/specialitydelay.js"></script>
    <script src="../js/anim.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/menulist.js"></script>
</body>
</html>
