<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylehome.css">
    <link rel="stylesheet" href="../css/stylecontactus.css">
    <script src="../js/main.js"></script>
    <script src="https://kit.fontawesome.com/612befecb0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="header"></div>

    <h2 class="headline"> Contact US</h2>
    
    <div class="contant-container">

        <div class="contactus-container">
            <div class="contact-info">
                <div class="form-massage">
                    <form action="">
                        <div>
                            <label class="labels" for="name"> Name :</label>
                            <input type="text" placeholder="Enter Your Name" id="name">
                        </div>
                        <div>
                            <label class="labels" for="tel">Phone :</label>
                            <input type="tel" placeholder=" Enter your phone number" id="tel"
                                pattern="[0]{1}[1]{1}[0-6]{1}[0-9]{8}" required>
                        </div>
                        <div>
                            <label class="labels" for="email"> Email :</label>
                            <input type="email" placeholder=" example@gmail.com" id="email" required>
                        </div>
                        <div>
                            <label class="label-message" for="message">Message :</label>
                            <textarea required rows="7" cols="60" id="message" placeholder="Please describe how we can help you"></textarea>
                        </div>
                        <button class="bform" type="submit"> Send </button>
                    </form>
                </div>
            </div>

            <div class="map">
                <iframe class="map-style"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9454.957912769301!2d31.427347686780333!3d29.98610860957396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583b5ee0e4603f%3A0x9d4a18309eb6c1d6!2z2YXYs9iq2LTZgdmKINmF2K_
            ZitmG2Kkg2YbYtdixINin2YTYqtiu2LXYtdmKINin2YTYqtis2YXYuSDYp9mE2KvYp9mE2Ks!5e0!3m2!1sen!2seg!4v1716505680016!5m2!1sen!2seg"></iframe>
            </div>

        </div>

        <div class="info">
            <div class="hotline">
                <h3>Hotline</h3>
                <a class="linka"  href>19789</a> 
            </div>
            <div class="num1">
                <i class="fa-brands fa-square-whatsapp"></i>
                <a class="linka"  href>+20 1231219789</a>
            </div>

            <div class="num1">
                <i class="fa-brands fa-square-whatsapp"></i>
                <a class="linka"  href>+20 1232619789</a>
            </div>
            
            <a class="linka"  href>HealthCare@gmail.com</a>

        </div>
    </div>

    <div id="footer"></div>
    <script src="../js/specialitydelay.js"></script>
    <script src="../js/anim.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/menulist.js"></script>
    
</body>

</html>
