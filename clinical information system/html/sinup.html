<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylehome.css">
    <link rel="stylesheet" href="../css/stylesignup.css">
    <script src="../js/main.js"></script>
    <script src="https://kit.fontawesome.com/612befecb0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="header"></div>

    <div class="form">
        <form action="" >
            <h1 class="form-title"> Sign Up</h1>
            <div class="form-container">
                <label class="label-sty" for="Username"> UserName : </label>  
                <input class="input-sty" type="text" placeholder=" Enter your Username"n id="Username" required>
                
                <label class="label-sty" for="email"> Email :</label>  
                <input class="input-sty"  type="email" placeholder=" example@gmail.com" id="mail" required>
                
                <label class="label-sty" for="tel">Phone Number :</label>
                <input  class="input-sty" type="tel" placeholder=" Enter your phone number" id="phone" pattern="[0]{1}[1]{1}[0-6]{1}[0-9]{8}"required>
    
                <label class="label-sty" for="password">Password :</label> 
                <input  class="input-sty" type="password" id="password" placeholder=" Enter your Password" required >  
                <input  class="input-sty" type="password" id="password" placeholder=" Re-Enter your password" required >  
                <button class="bsubmit" type="submit">Sign Up</button>
                
                <p class="ptext">Already have an account?  <a href="login.html" target="_top">Login</a></p>
            
            </div>
        </form>
    </div>
    
    <div id="footer"></div>
    <script src="../js/specialitydelay.js"></script>
    <script src="../js/anim.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/menulist.js"></script>
</body>
</html>
