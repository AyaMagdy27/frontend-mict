<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="" >
            <h1>Application Form</h1>
            <label for="Username"> UserName : </label>  <br>
            <input type="text" placeholder=" Enter Username"n id="Username" required><br><br>
            
            <label for="email"> Email :</label>  <br>
            <input type="email" placeholder=" example@gmail.com" id="email" required><br><br>
            
            <label for="tel">Phone Number :</label><br>
            <input type="tel" placeholder=" Enter your phone number" id="tel" pattern="[0]{1}[1]{1}[0-6]{1}[0-9]{8}"required><br><br>

            <label for="password">Password :</label> <br>
            <input type="password" id="password" placeholder=" Enter your Password" > <br>
            <input type="password" id="password" placeholder=" Re-Enter your password" > <br> <br>
            <button type="submit">Sign Up</button>
            
        </form>
</body>
</html>
