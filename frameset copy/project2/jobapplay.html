<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="" >
            <h1>Application Form</h1>
            <label for="Username"> UserName : </label>  &nbsp; &nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter Username"n id="Username" required><br><br>
            
            <label for="email"> Email :</label>  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;
            <input type="email" placeholder="example@gmail.com" id="email" required><br><br>
            
            <label for="tel">Phone Number :</label>
            <input type="tel" placeholder="Enter your phone number" id="tel" pattern="[0]{1}[1]{1}[0-6]{1}[0-9]{8}"required><br><br>

            <label for="date"> Birthday :</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" id="date" placeholder="Enter your Birthday" required ><br><br>

            <label for="colage">Eduction :</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder=" Enter your collage" id="colage" required><br><br>

            <label for="grade">Grade : </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter your grade" id="grade" required><br><br>

            <label for="datemin">Gradtion year :</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" id="datemin" name="datemin" required ><br><br>

            <label for="title"> Job Title :</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Job title" id="title" required><br> <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="cv">Upload CV</label>&nbsp;&nbsp;&nbsp;
            <input type="file" id="cv">
            <br> <br>
            <button type="submit">Submit</button>
            
        </form>
    </center>
</body>
</html>
