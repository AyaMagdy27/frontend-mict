<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/612befecb0.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="container">
                    <div class="logo">
                        <h1>SNE<span class="spword">A</span>KER</h1>
                    </div>
                    <div class="link">
                        <ul class="links">
                            <li><a class="link-sty" href="#">Home</a></li>
                            <li><a class="link-sty" href="#">About</a></li>
                            <li><a class="link-sty" href="#">Services</a></li>
                            <li><a class="link-sty" href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="icon">
                        <h3 id="icons"><a class="link-sty"
                                href="#">Login</a></h3>
                        <img src="images/user.png" class="img-sty">
                    </div>
                </div>
            </nav>
        </header>

        <div class="hero-section">
            <div class="slider-container">
                <div>
                    <img src="images/img5.png" class="hero-img">
                </div>
                <div class="slider-show">
                    <img src="images/img5.png" class="slider-img spimg">
                    <img src="images/img3.png" class="slider-img">
                    <img src="images/img4.png" class="slider-img">
                    <img src="images/img2.png" class="slider-img">
                    <img src="images/img1.png" class="slider-img">
                    <img src="images/img6.png" class="slider-img">
                </div>
            </div>

            <div class="hero">
                <div class="hero-text">
                    <h3 class="htext">
                        SNEAKER COMPANY
                    </h3>
                    <h2 class="ptext">
                        Fall Limited Edition <br>
                        Sneakers
                    </h2>
                    <p class="stext">
                        These low-profile sneakers are your perfect casual wear
                        companion.
                        Featuring a durable rubber outer sole,
                        they'll withstand everything the weather can offer.</p>
                </div>
                <div class="price">
                    <h3 class="price-text"> $125.00</h3>
                    <div class="offer">
                        <h3>50%</h3>
                    </div>
                </div>
                <div class="btn">
                    <div class="counter">
                        <div class="btn1" id="btn1">-</div>
                        <p class="btn2" id="btn2">0</p>
                        <div class="btn3" id="btn3">+</div>
                    </div>
                    <button class="button"><span>Add To Cart </span></button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
